<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hauki signed auth link generator</title>
</head>

<body>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}

{% endif %}

</html>
